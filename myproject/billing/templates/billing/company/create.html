{% extends 'core/base.html' %}
{% block title %}Nueva Compañía{% endblock %}

{% block content %}
<h2>Registrar Compañía</h2>
<form method="post" enctype="multipart/form-data" class="card card-body shadow">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'billing:company_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
