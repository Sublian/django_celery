{% extends 'core/base.html' %}
{% block title %}Editar Compañía{% endblock %}

{% block content %}
<h2>Editar Compañía</h2>
<form method="post" enctype="multipart/form-data" class="card card-body shadow">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{% url 'billing:company_detail' company.id %}" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
