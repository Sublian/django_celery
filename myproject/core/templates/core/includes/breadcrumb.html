<nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb">
        {% for item in breadcrumb %}
            {% if item.url %}
                <li class="breadcrumb-item"><a href="{{ item.url }}">{{ item.label }}</a></li>
            {% else %}
                <li class="breadcrumb-item active" aria-current="page">{{ item.label }}</li>
            {% endif %}
        {% endfor %}
    </ol>
</nav>
